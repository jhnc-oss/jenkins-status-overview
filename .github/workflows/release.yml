name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: "release hpi"
    steps:
      - name: Build
        uses: offa/maven-action@ca18c9443a0f151e1e335d06aaab447a9e84a5e7
        with:
          java-version: 17
          pmd: false
      - name: Release
        uses: softprops/action-gh-release@86463358d88d57dec8e9c65bc1d9c9d2fe9ce180
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*.hpi
